<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTTL - Virtual Tabletop</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #application { 
            width: 100vw; 
            height: 100vh; 
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>VTTL Game Controls</h3>
        <button onclick="createCube()">Create Cube</button>
        <button onclick="createSphere()">Create Sphere</button>
        <button onclick="createBoard()">Create Board</button>
        <button onclick="clearScene()">Clear Scene</button>
        <br><br>
        <div style="font-size: 12px; margin-bottom: 5px;">Camera Controls:</div>
        <button onclick="setCameraPreset('overhead')">📐 Overhead</button>
        <button onclick="setCameraPreset('side')">👁️ Side</button>
        <button onclick="setCameraPreset('corner')">🎯 Corner</button>
        <button onclick="frameScene()">🔍 Frame</button>
        <button onclick="resetCamera()">🔄 Reset</button>
        <br><br>
        <button onclick="captureScreenshot()">📷 Screenshot</button>
        <div id="status">Status: Loading...</div>
    </div>
    <canvas id='application'></canvas>
    
    <script type="importmap">
    {
        "imports": {
            "playcanvas": "https://cdn.jsdelivr.net/npm/playcanvas@2.4.0/build/playcanvas.mjs"
        }
    }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
